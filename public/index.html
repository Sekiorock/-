<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0c" />
  <meta name="description" content="迷いを“正解”で終わらせない。次の一歩だけ出す、脳汁ゴリラPWA。" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="/styles.css" />
  <title>脳汁ゴリラ</title>
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <img class="logo" src="/icons/icon-192.png" alt="脳汁ゴリラ" />
        <div>
          <h1>脳汁ゴリラ</h1>
          <p class="sub">ゴリラ王国・最下層からのハック指南</p>
        </div>
      </div>

      <section class="status" aria-label="ステータス">
        <div class="pill">
          <span class="k">階級</span>
          <span id="rank" class="v">最下層ゴリラ</span>
        </div>
        <div class="pill">
          <span class="k">脳汁</span>
          <span id="xp" class="v">0</span>
        </div>
      </section>
    </header>

    <section class="card">
      <h2>詰まりを投げろ（答え禁止）</h2>
      <p class="hint">
        「正解をください」じゃなくてOK。<br/>
        いまの状況を一言で：<span class="mono">何に迷ってる？ 何が止まってる？</span>
      </p>

      <label class="label" for="stuck">いまの詰まり</label>
      <textarea id="stuck" rows="5" placeholder="例：探究テーマが決まらない。何から手を付ければいいか分からない。"></textarea>

      <div class="grid2">
        <div>
          <label class="label" for="timebox">動ける時間（目安）</label>
          <select id="timebox">
            <option value="5">5分</option>
            <option value="10">10分</option>
            <option value="20" selected>20分</option>
            <option value="45">45分</option>
          </select>
        </div>
        <div>
          <label class="label" for="mode">モード</label>
          <select id="mode">
            <option value="student" selected>高校生向け（キャラ補正強）</option>
            <option value="adult">大人向け（淡々と）</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="go" class="btn primary">🦍 脳汁を出す（次の一歩）</button>
        <button id="reset" class="btn ghost" title="ローカルの記録を消します">リセット</button>
      </div>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>ゴリラ王からの指令</h2>
      <div id="out" class="out empty">
        ここに「次の一歩」が表示されます。
      </div>
      <div class="small">
        <span class="badge">原則</span>
        これは<strong>答え</strong>ではなく、<strong>次の実験</strong>です。
      </div>
    </section>

    <section class="footer">
      <div class="small">
        <span class="badge">PWA</span>
        iPhone: 共有→「ホーム画面に追加」 / Android: メニュー→「アプリをインストール」
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
